    <h1 class="headings mt-med">Delivery Calcultor Demo</h1>
    <section class="calculator">
      <div class="form-wrapper">
          <form action="#" class="calculator-form form">
            <div class="form-group">
              <label for="form-weight">Weight (in kilograms)</label>
              <input step="any" autocomplete="off" class="weight-input form-input" type="number" id="form-weight" placeholder="00" required>      
            </div>
            <div class="form-group">
              <label for="form-type-select">Delivery Option</label>
              <select class="form-type" name="weight-select" id="form-type-select">
                <option value="standard">Standard</option>
                <option value="fast">Fast</option>
                <option value="express">Express</option>
              </select>
            </div>
            <div class="form-group">
              <label for="form-start">Start</label>
              <input autocomplete="off" id="form-start" type="text" class="form-input from-input" placeholder="Delhi" required>
            </div>
            <div class="form-group">
              <label for="form-end">End</label>
              <input autocomplete="off" id="form-end" type="text" class="form-input to-input" placeholder="Haryana" required>
            </div>

            <div class="form-group">
              <button class="btn-submit" type="submit">Submit</button>
            </div>
          </form>
      </div>
      <div class="calculator-result">
        <p class="calculator-heading-bill">Final Bill</p>
        <p class="calculator-final">
          <span class="calculator-val">00</span>/-
        </p>
        <button class="btn-reset">Reset</button>
      </div>
      
    </section>

</body>
